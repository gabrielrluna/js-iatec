<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body onload="carregarPagina()" style="background-color: aliceblue;">


    <div class="container">
        <div class="p-5 bg-dark mt-5">
            <h1 class="text-success mb-4">Formulário</h1>
            <div class="row">
                <div class="col-lg-6 col-md-12 my-lg-0 my-2">
                    <input  id="firstname" type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-lg-6 col-md-12 my-lg-0 my-2">
                    <input onkeyup="eventEscrever(event)" id="lastname" type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="mt-3 text-end">
                <!-- Usamos "onclick" para criar um evento ao clicar -->
                <button onclick="btnCadastrar()" class="btn btn-success px-5">Cadastrar</button>
            </div>
        </div>
        <!-- Itens Cadastrados -->
        <div class="mt-5 p-5">
            <ul id="lista-nomes" class="list-group">
                <!-- <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li> -->
            </ul>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
